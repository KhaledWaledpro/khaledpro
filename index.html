<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>dogatüê∂üêù</title>
  <!-- ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÉÿ™ÿ®ÿ© GamePix SDK -->
  <script src="https://integration.gamepix.com/sdk/v3/gamepix.sdk.js"></script>
  <!-- ÿ•ÿπÿØÿßÿØ GamePix ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Game ID -->
  <script>
    GamePix.config({
      gameId: "4OA73T"
    });
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      background: #e0f7fa;
    }
    canvas {
      display: none;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/landscape-2695825_960_720.png') no-repeat center;
      background-size: cover;
    }
    #ui, #resultScreen {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    #startBtn { background: #4caf50; color: white; }
    #restartBtn { background: #2196F3; color: white; }
    #soundToggle { background: #ff9800; color: white; }
    #timer, #score, #level {
      position: absolute;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
    }
    #timer { top: 10px; left: 10px; }
    #score { top: 10px; right: 10px; }
    #level { top: 10px; left: 50%; transform: translateX(-50%); }
    #resultScreen {
      top: 30%;
      display: none;
    }
    h1, h2 { color: #333; }
  </style>
</head>
<body>

  <div id="ui">
    <h1>üê∂ dogat save the dog from bees üêù</h1>
    <p>drow line for save the dog time 5s or more</p>
    <button id="startBtn">start game</button>
    <button id="soundToggle">üîä stop audio</button>
  </div>

  <div id="resultScreen">
    <h2 id="resultText"></h2>
    <p id="finalScore"></p>
    <button id="restartBtn">üîÅ  restart / next</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="timer">‚è±Ô∏è 5</div>
  <div id="score">points: 0</div>
  <div id="level">levels: 1</div>

  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4f6a6832e7.mp3?filename=happy-day-112194.mp3" loop></audio>
  <audio id="failSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_93e671c5c0.mp3?filename=game-over-arcade-6435.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d6df1c3c47.mp3?filename=success-1-6297.mp3"></audio>

  <!-- ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ© Ÿàÿ™ŸÅÿπŸäŸÑ SDK ŸÖÿπ ÿßŸÑŸÄ Game ID -->
  <script>
    GamePix.loaded("4OA73T");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false, lines = [], gameRunning = false;
    let bees = [], numBees = 5;
    let timer = 5, level = 1, score = 0, timerInterval;
    let bgMusic = document.getElementById("bgMusic");
    let failSound = document.getElementById("failSound");
    let winSound = document.getElementById("winSound");
    let soundEnabled = true;

    const dog = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 120,
      width: 80,
      height: 80,
      img: new Image()
    };
    dog.img.src = "https://cdn-icons-png.flaticon.com/512/616/616408.png";

    function loadGameState() {
      try {
        let savedScore = GamePix.localStorage.getItem("dogat_score");
        let savedLevel = GamePix.localStorage.getItem("dogat_level");
        if (savedScore !== null) score = parseInt(savedScore);
        if (savedLevel !== null) level = parseInt(savedLevel);
        updateUI();
      } catch (e) {
        console.warn(e.message);
      }
    }

    function saveGameState() {
      try {
        GamePix.localStorage.setItem("dogat_score", String(score));
        GamePix.localStorage.setItem("dogat_level", String(level));
      } catch (e) {
        console.warn(e.message);
      }
    }

    function spawnBees() {
      bees = [];
      for (let i = 0; i < numBees; i++) {
        bees.push({
          x: Math.random() * canvas.width,
          y: 0,
          r: 15,
          dx: (Math.random() - 0.5) * 3,
          dy: Math.random() * 2 + level
        });
      }
    }

    function drawDog() {
      ctx.drawImage(dog.img, dog.x, dog.y, dog.width, dog.height);
    }

    function drawBees() {
      bees.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(b.x - 5, b.y - 5, 3, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
      });
    }

    function drawLines() {
      ctx.lineWidth = 10;
      ctx.strokeStyle = "brown";
      ctx.beginPath();
      lines.forEach((pt, i) => {
        if (i === 0) ctx.moveTo(pt.x, pt.y);
        else ctx.lineTo(pt.x, pt.y);
      });
      ctx.stroke();
    }

    function distanceToSegment(px, py, p1, p2) {
      const A = px - p1.x;
      const B = py - p1.y;
      const C = p2.x - p1.x;
      const D = p2.y - p1.y;

      const dot = A * C + B * D;
      const len_sq = C * C + D * D;
      let param = -1;
      if (len_sq !== 0) param = dot / len_sq;

      let xx, yy;

      if (param < 0) {
        xx = p1.x;
        yy = p1.y;
      } else if (param > 1) {
        xx = p2.x;
        yy = p2.y;
      } else {
        xx = p1.x + param * C;
        yy = p1.y + param * D;
      }

      const dx = px - xx;
      const dy = py - yy;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function updateUI() {
      document.getElementById("score").textContent = "points: " + score;
      document.getElementById("level").textContent = "levels: " + level;
      document.getElementById("timer").textContent = "‚è±Ô∏è " + timer;
    }

    function startGame() {
      gameRunning = true;
      lines = [];
      timer = 5;
      numBees = 5 + level; 
      spawnBees();
      canvas.style.display = "block";
      document.getElementById("ui").style.display = "none";
      document.getElementById("resultScreen").style.display = "none";
      updateUI();

      if (soundEnabled) bgMusic.play();

      timerInterval = setInterval(() => {
        timer--;
        updateUI();
        if (timer <= 0) {
          endGame(false);
        }
      }, 1000);

      GamePix.updateLevel(level);
      GamePix.updateScore(score);

      animate();
    }

    function endGame(won) {
      gameRunning = false;
      clearInterval(timerInterval);
      canvas.style.display = "none";
      document.getElementById("resultScreen").style.display = "block";

      if (won) {
        document.getElementById("resultText").textContent = "üéâ You saved the dog!";
        score += level * 10;
        winSound.play();
        level++;
        
        GamePix.updateScore(score);
        GamePix.updateLevel(level);
        saveGameState();
      } else {
        document.getElementById("resultText").textContent = "üíÄ The dog got stung!";
        failSound.play();
      }
      document.getElementById("finalScore").textContent = "Total points: " + score;

      GamePix.interstitialAd().then(() => {
        console.log("Interstitial ad finished");
      }).catch(e => {
        console.warn("Ad error:", e.message);
      });

      updateUI();
      if (soundEnabled) bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDog();
      drawBees();
      drawLines();
      
      bees.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;

        if (b.x < 0 || b.x > canvas.width) b.dx *= -1;
        if (b.y > canvas.height) {
          endGame(false);
          return;
        }

        for (let i = 0; i < lines.length - 1; i++) {
          let dist = distanceToSegment(b.x, b.y, lines[i], lines[i + 1]);
          if (dist < b.r + 5) {
            bees.splice(bees.indexOf(b), 1);
            score += 5;
            updateUI();
            GamePix.updateScore(score);
            break;
          }
        }
      });

      if (bees.length === 0) {
        endGame(true);
        return;
      }

      requestAnimationFrame(animate);
    }

    canvas.addEventListener("mousedown", e => {
      if (!gameRunning) return;
      drawing = true;
      lines = [{ x: e.clientX, y: e.clientY }];
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      lines.push({ x: e.clientX, y: e.clientY });
    });

    canvas.addEventListener("mouseup", e => {
      drawing = false;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      loadGameState();
      startGame();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      startGame();
    });

    document.getElementById("soundToggle").addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        bgMusic.play();
        document.getElementById("soundToggle").textContent = "üîä stop audio";
      } else {
        bgMusic.pause();
        document.getElementById("soundToggle").textContent = "üîá play audio";
      }
    });

    window.onload = () => {
      loadGameState();
    };
  </script>

</body>
</html>
